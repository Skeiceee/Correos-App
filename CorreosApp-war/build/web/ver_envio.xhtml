<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Correos App - Ver envios</title>
    </h:head>
    <h:body>
        <h:form id="formulario">

            <p:growl id="mensaje"
                     showDetail="true"
                     showSummary="true"/>
            <h:head>
                <ui:include src="WEB-INF/templates/header.xhtml"/>
            </h:head>  

            <section>
                <p:panel header="Ver envios">
                    <h:outputLabel value = "Filtrar "></h:outputLabel>
                        <p:selectOneMenu value = "#{enviosManagedBean.ciudad}">
                                <p:ajax event="change"
                                        update=":formulario:tabla"
                                        listener="#{enviosManagedBean.filtrar}"/>
                                <f:selectItem itemLabel="Viña del Mar"
                                              itemValue="Viña del Mar"/>
                                <f:selectItem itemLabel="Quilpué"
                                              itemValue="Quilpué"/>
                                <f:selectItem itemLabel="Santiago"
                                              itemValue="Santiago"/>
                                <f:selectItem itemLabel="Otro que no sea Santiago"
                                              itemValue="Otro que no sea Santiago"/>                                

                            </p:selectOneMenu>
                            <p:dataTable id="tabla" value="#{enviosManagedBean.envios}"
                                         var="p">
                                <p:column headerText="Nombre del cliente">
                                    <h:outputText value="#{p.nom_cliente}"></h:outputText>
                                </p:column>
                                <p:column headerText="Teléfono">
                                    <h:outputText value="#{p.telefono}"></h:outputText>
                                </p:column>
                                <p:column headerText="Direccion">
                                    <h:outputText value="#{p.direccion}"></h:outputText>
                                </p:column>
                                <p:column headerText="Ciudad">
                                    <h:outputText value="#{p.ciudad}"></h:outputText>
                                </p:column>
                                <p:column headerText="Pais origen">
                                    <h:outputText value="#{p.pais_origen}"></h:outputText>
                                </p:column>
                                <p:column headerText="Acciones">
                                    <p:commandLink value="Atender pedido."
                                                   actionListener="#{enviosManagedBean.eliminarEnvio(p)}"
                                                   update=":formulario:mensaje :formulario:tabla"/>
                                </p:column>
                            </p:dataTable>
                            </p:panel>                
                            </section>

                            </h:form>
                            </h:body>
                            </html>
